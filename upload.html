<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lens Editor - Salh Al-Amri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/profile.jpg" type="image/jpeg">
    <link rel="icon" href="assets/images/profile.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .lens-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .remove-btn:hover {
            background: #cc0000;
            transform: scale(1.1);
        }

        .add-lens-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
            border: 3px dashed #00A78E;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #00A78E;
            transition: all 0.3s;
            min-height: 200px;
        }

        .add-lens-btn:hover {
            background: rgba(0, 167, 142, 0.1);
            border-color: #008c76;
            transform: translateY(-3px);
        }

        .add-lens-btn i {
            font-size: 40px;
        }

        .lens-card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .lens-number {
            background: #00A78E;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00A78E;
        }

        .preview {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .save-all-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 40px;
            background: #00A78E;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 167, 142, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .save-all-btn:hover {
            background: #008c76;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 167, 142, 0.5);
        }

        .save-all-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .lens-grid {
                grid-template-columns: 1fr;
            }

            .save-all-btn {
                bottom: 20px;
                right: 20px;
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        
        <div class="header">
            <h1>üé¨ Lens Editor</h1>
            <p>Manage your Snapchat lenses - Add URLs and save to update your portfolio</p>
        </div>

        <div class="lens-grid" id="lensGrid"></div>
    </div>

    <button class="save-all-btn" onclick="saveAllLenses()">üíæ Save All Changes</button>
    <div class="success-message" id="successMessage">‚úì Changes saved successfully!</div>

    <!--====== Firebase Config (Load first) ======-->
    <script src="firebase-config.js"></script>
    
    <!--====== Firebase SDK (Compat - Works in all browsers including mobile/in-app) ======-->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script>
        // Initialize Firebase (works in all browsers)
        let db = null;
        let firebaseInitialized = false;
        
        try {
            if (window.firebaseConfig && window.firebaseConfig.apiKey && typeof firebase !== 'undefined') {
                const app = firebase.initializeApp(window.firebaseConfig);
                db = firebase.firestore();
                firebaseInitialized = true;
                
                // Initialize analytics (silently)
                try {
                    firebase.analytics();
                } catch(e) {}
                
                // Clean up config from global scope
                delete window.firebaseConfig;
            }
        } catch (error) {
            // Silent fail - use localStorage fallback
        }
        
        // Make db available globally
        window.firebaseDb = db;
        window.firebaseInitialized = firebaseInitialized;
    </script>

    <script>

        // Load existing lens data from Firestore only
        let lensData = [];
        
        function loadLensData() {
            // Wait for Firebase to initialize
            setTimeout(function() {
                if (window.firebaseInitialized && window.firebaseDb && typeof firebase !== 'undefined') {
                    try {
                        const db = window.firebaseDb;
                        const lensesRef = db.collection('lenses').doc('data');
                        
                        lensesRef.get().then(function(docSnap) {
                            if (docSnap.exists()) {
                                lensData = docSnap.data().lenses || [];
                                if (lensData.length === 0) {
                                    lensData = Array(9).fill(null).map((_, i) => ({
                                        name: `Lens Name ${i + 1}`,
                                        url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${i + 1}`,
                                        videoUrl: `assets/videos/lens${i + 1}.mp4`,
                                        iconUrl: `assets/images/logo.svg`
                                    }));
                                }
                                generateLensCards();
                            } else {
                                // No data in Firestore
                                lensData = Array(9).fill(null).map((_, i) => ({
                                    name: `Lens Name ${i + 1}`,
                                    url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${i + 1}`,
                                    videoUrl: `assets/videos/lens${i + 1}.mp4`,
                                    iconUrl: `assets/images/logo.svg`
                                }));
                                generateLensCards();
                            }
                        }).catch(function(error) {
                            console.error('Error fetching from Firestore:', error);
                            // Use default data if there's an error
                            lensData = Array(9).fill(null).map((_, i) => ({
                                name: `Lens Name ${i + 1}`,
                                url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${i + 1}`,
                                videoUrl: `assets/videos/lens${i + 1}.mp4`,
                                iconUrl: `assets/images/logo.svg`
                            }));
                            generateLensCards();
                        });
                    } catch (error) {
                        console.error('Firebase initialization error:', error);
                        // Use default data
                        lensData = Array(9).fill(null).map((_, i) => ({
                            name: `Lens Name ${i + 1}`,
                            url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${i + 1}`,
                            videoUrl: `assets/videos/lens${i + 1}.mp4`,
                            iconUrl: `assets/images/logo.svg`
                        }));
                        generateLensCards();
                    }
                } else {
                    // Firebase not initialized
                    console.error('Firebase not initialized');
                    lensData = Array(9).fill(null).map((_, i) => ({
                        name: `Lens Name ${i + 1}`,
                        url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${i + 1}`,
                        videoUrl: `assets/videos/lens${i + 1}.mp4`,
                        iconUrl: `assets/images/logo.svg`
                    }));
                    generateLensCards();
                }
            }, 500);
        }

        // Generate lens cards
        function generateLensCards() {
            const grid = document.getElementById('lensGrid');
            grid.innerHTML = '';

            lensData.forEach((lens, index) => {
                const card = document.createElement('div');
                card.className = 'lens-card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeLens(${index})" title="Remove Lens">√ó</button>
                    <h3>
                        <span>Lens ${index + 1}</span>
                        <span class="lens-number">${index + 1}</span>
                    </h3>
                    <div class="form-group">
                        <label>Lens Name</label>
                        <input type="text" 
                               id="name-${index}" 
                               value="${lens.name}" 
                               placeholder="Enter lens name"
                               onchange="updateLens(${index}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Snapchat Lens URL</label>
                        <input type="url" 
                               id="url-${index}" 
                               value="${lens.url}" 
                               placeholder="https://www.snapchat.com/unlock/..."
                               onchange="updateLens(${index}, 'url', this.value)">
                        <div class="preview">üîó ${lens.url}</div>
                    </div>
                    <div class="form-group">
                        <label>Video URL</label>
                        <input type="text" 
                               id="video-${index}" 
                               value="${lens.videoUrl}" 
                               placeholder="assets/videos/lens1.mp4 or https://..."
                               onchange="updateLens(${index}, 'videoUrl', this.value)">
                        <div class="preview">üé• ${lens.videoUrl}</div>
                    </div>
                    <div class="form-group">
                        <label>Lens Icon URL</label>
                        <input type="text" 
                               id="icon-${index}" 
                               value="${lens.iconUrl}" 
                               placeholder="assets/images/icon.png or https://..."
                               onchange="updateLens(${index}, 'iconUrl', this.value)">
                        <div class="preview">üñºÔ∏è ${lens.iconUrl}</div>
                    </div>
                `;
                grid.appendChild(card);
            });

            // Add "Add New Lens" button
            const addCard = document.createElement('div');
            addCard.className = 'add-lens-btn';
            addCard.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 50px; margin-bottom: 10px;">+</div>
                    <div>Add New Lens</div>
                </div>
            `;
            addCard.onclick = addNewLens;
            grid.appendChild(addCard);
        }

        // Update lens data
        function updateLens(index, field, value) {
            lensData[index][field] = value;
            // Update preview
            if (field === 'url' || field === 'videoUrl' || field === 'iconUrl') {
                const fieldMap = { 'url': 'url', 'videoUrl': 'video', 'iconUrl': 'icon' };
                const iconMap = { 'url': 'üîó', 'videoUrl': 'üé•', 'iconUrl': 'üñºÔ∏è' };
                const preview = document.querySelector(`#${fieldMap[field]}-${index}`).nextElementSibling;
                preview.textContent = `${iconMap[field]} ${value}`;
            }
        }

        // Add new lens
        function addNewLens() {
            const newLens = {
                name: `Lens Name ${lensData.length + 1}`,
                url: `https://www.snapchat.com/unlock/?type=SNAPCODE&uuid=your-lens-id-${lensData.length + 1}`,
                videoUrl: `assets/videos/lens${lensData.length + 1}.mp4`,
                iconUrl: `assets/images/logo.svg`
            };
            lensData.push(newLens);
            generateLensCards();
        }

        // Remove lens
        function removeLens(index) {
            if (confirm(`Are you sure you want to remove "${lensData[index].name}"?`)) {
                lensData.splice(index, 1);
                generateLensCards();
            }
        }

        // Load data on page load (after functions are defined)
        loadLensData();

        // Save all lenses
        function saveAllLenses() {
            // Validate lensData before saving
            if (!Array.isArray(lensData) || lensData.length === 0) {
                const message = document.getElementById('successMessage');
                message.textContent = `‚ö†Ô∏è No lens data to save. Please add lens information.`;
                message.style.background = '#f44336';
                message.style.display = 'block';
                setTimeout(function() {
                    message.style.background = '#4CAF50';
                    message.style.display = 'none';
                }, 4000);
                return;
            }
            
            // Save to Firestore (shared database) if available
            if (window.firebaseInitialized && window.firebaseDb && typeof firebase !== 'undefined') {
                try {
                    const db = window.firebaseDb;
                    db.collection('lenses').doc('data').set({
                        lenses: lensData,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    }).then(function() {
                        // Show success message
                        const message = document.getElementById('successMessage');
                        message.textContent = `‚úì Changes saved to cloud! ${lensData.length} lenses updated. All users will see updates automatically.`;
                        message.style.display = 'block';
                        setTimeout(function() {
                            message.style.display = 'none';
                        }, 4000);
                        
                        // Reload the page to confirm the data was saved
                        setTimeout(function() {
                            location.reload();
                        }, 1500);
                    }).catch(function(error) {
                        console.error('Error saving to Firestore:', error);
                        // Show error message
                        const message = document.getElementById('successMessage');
                        message.textContent = `‚ö†Ô∏è Error saving to cloud. Please check Firebase configuration. ${lensData.length} lenses.`;
                        message.style.background = '#f44336';
                        message.style.display = 'block';
                        setTimeout(function() {
                            message.style.background = '#4CAF50';
                            message.style.display = 'none';
                        }, 4000);
                    });
                } catch (error) {
                    console.error('Firebase error:', error);
                    // Show error message
                    const message = document.getElementById('successMessage');
                    message.textContent = `‚ö†Ô∏è Firebase error. Please check configuration. ${lensData.length} lenses.`;
                    message.style.background = '#f44336';
                    message.style.display = 'block';
                    setTimeout(function() {
                        message.style.background = '#4CAF50';
                        message.style.display = 'none';
                    }, 4000);
                }
            } else {
                // Firebase not initialized
                const message = document.getElementById('successMessage');
                message.textContent = `‚ö†Ô∏è Firebase not configured. Please check configuration. ${lensData.length} lenses.`;
                message.style.background = '#FF9800';
                message.style.display = 'block';
                setTimeout(function() {
                    message.style.background = '#4CAF50';
                    message.style.display = 'none';
                }, 4000);
            }
        }
    </script>
</body>

</html>
